dist: trusty
language: php
branches:
  only:
  - master
  - "/^[[:digit:]]+\\.[[:digit:]]+\\.[[:digit:]]+.*$/"
matrix:
  fast_finish: true
  include:
  - php: 7.2
    env: DEPENCENCIES=highest
  - php: 7.2
sudo: false
cache:
  directories:
  - "$HOME/.composer/cache"
script:
- composer test
after_success:
- travis_retry php vendor/bin/php-coveralls -v
before_deploy:
- composer phar:install-tools
- composer install --prefer-dist --no-dev --no-interaction
- composer phar:build
deploy:
  provider: releases
  api_key:
    secure: 
  file: diffy.phar
  on:
    repo: DiffyWebsite/diffy-cli
